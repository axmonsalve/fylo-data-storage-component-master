<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <section>

    <div class="container">


      <div class="services">
        <img class="logo" src="./images/logo.svg" alt="Fylo">
        <div class="icons">
          <img src="./images/icon-document.svg" alt="Documents">
          <img src="./images/icon-folder.svg" alt="Folder">
          <img src="./images/icon-upload.svg" alt="Uploads">
        </div>
      </div>

      <div class="storage-info">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div class="progress-container">
          <div class="progress-bar">
            <div class="circle"></div>
          </div>
        </div>

        <div class="gigabytes"><span>0 GB</span> <span>1000 GB</span></div>
        <div class="gb-left">
          <p><span>185</span> <small>GB Left</small></p>
        </div>
      </div>


    </div>

  </section>


</body>

</html>
